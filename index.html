<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon website -->
    <link rel="icon" type="image/png" href="./assets/images/quiz.png" sizes="16x16">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <!-- Top bar -->
    <div class="topbar">
        <div class="topbar-container">
            <div class="left">
                <a class="link" href="./scores.html">View High Scores</a>
            </div>
            <div class="right">
                <input type="text" class="clock" readonly value="">
            </div>
        </div>
    </div>
    <!--container for text and button-->
    <div class="container"> 
        <div id="start-container">
            <h1>Coding Quiz Challenge</h1>
            <p id="start-txt">Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your scoretime by 10 seconds.</p>
        </div>  
        <div class="controls">
            <a class="btn" id="start-btn" href="./quiz.html">Start</a>
        </div>
    </div>   
</body>
</html>
