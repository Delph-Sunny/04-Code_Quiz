<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon website -->
    <link rel="icon" type="image/png" href="./assets/images/quiz.png" sizes="16x16">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
     
    <!-- Top bar -->
    <div class="topbar">
        <div class="topbar-container">
            <div class="left">
                <a class="link" href="./scores.html">View High Scores</a>
            </div>
            <div class="right">
                <input type="text" class="timer" readonly value="Time: 01:00">
            </div>
        </div>
    </div>
    <!--questions and answers-->
    <div class="container">        
        <div id="question-container" class="center">
            <h3 id="question">A very long long long long long Question</h3>
            <div class="choice-container">
                <p class="choice-number">1</p>
                <p class="choice-txt" data-number="1">Answer 1</p>
            </div>   
            <div class="choice-container">
                <p class="choice-number">2</p>
                <p class="choice-txt" data-number="2">Answer 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-number">3</p>
                <p class="choice-txt" data-number="3">Answer 3</p>
            </div> 
            <div class="choice-container">
                <p class="choice-number">4</p>
                <p class="choice-txt" data-number="4">Answer 4</p>
            </div>        
        </div>  
    </div>
</body>
</html>
