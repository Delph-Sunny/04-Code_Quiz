<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Icon website -->
        <link rel="icon" type="image/png" href="./assets/images/quiz.png" sizes="16x16">
        <title>Code Quiz Challenge</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script defer src="./assets/js/end.js"></script>
    </head>
<body>
    <div class="container">
        <div class="end" id="end">
            <h1>All Done!</h1>
            <p>Your final score is <span id="finalScore">0</span>. </p>
            <form method="POST" class="">
                <div class="input-group">
                    <label for="username">Enter your username:</label>
                    <input type="text" name="username" id="username" placeholder="Your name here" />
                </div>
                <div id="msg"></div>
            </form>
            <hr>
            <div class="controls">
                <button type="submit" class="btn" id="btn-submit">Submit</button>
                <a class="btn" id="btn-back" href="./index.html">Play Again</a>
            </div>            
        </div>
    </div>
</body> 
</html>
